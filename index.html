<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Login Page</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="container">
          <div class="login">
               <div class="logo">
                    <img src="https://img.icons8.com/fluency/512/apple-music-lyrics.png" alt="logo">
               </div>

               <div class="loginInputs">
                    <div class="title">
                         <span>Login</span>
                    </div>

                    <div class="inputs">
                         <div class="inputTitle">
                              <span>Email / Username</span>
                         </div>

                         <div class="input">
                              <input type="text">
                         </div>

                         <div class="inputTitle">
                              <span>Password</span>
                         </div>
                         
                         <div class="input">
                              <input type="password">
                         </div>
                    </div>

                    <div class="acceptBtn">
                         <button>Login</button>
                    </div>

                    <div class="forgetPassword">
                         <a href="">Forgot Password?</a>
                    </div>

               </div>
               <div class="contacts">
                    <img src="https://img.icons8.com/color/512/youtube-play.png" alt="youtube">
                    <img src="https://img.icons8.com/fluency/512/instagram-new.png" alt="insta">
                    <img src="https://img.icons8.com/fluency/512/twitter.png" alt="twitter">
               </div>

          </div>
          <div class="blureEffect">  
          </div>

     </div>
     

     <script src="index.js"></script>
</body>
</html>
